<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website Design System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1>My Website Style Guide</h1>
    </header>
    <main>
      <!-- Color section -->
      <div class="h2Section">
        <div class="sectionTitle">
          <h2>Colours</h2>
        </div>
        <div class="colorBoxContainer">
          <div class="colorBox color1">
            <span class="colorName">AliceBlue</span>
            <span class="hexValue">#F0F8FF</span>
          </div>
          <div class="colorBox color2">
            <span class="colorName">LemonChiffon</span>
            <span class="hexValue">#FFFACD</span>
          </div>
          <div class="colorBox color3">
            <span class="colorName">LavenderBlush</span>
            <span class="hexValue">#FFF0F5</span>
          </div>
        </div>
      </div>



      <!-- Font section -->
      <div class="h2Section">
        <div class="sectionTitle">
          <h2>Fonts</h2>
        </div>
        <div class="fontBoxContainer">
          <div class="fontBox font1">
            <span class="fontName">Roboto</span>
            <span class="fontExample">The quick brown fox jumps over the lazy dog.</span>
          </div>
        </div>

      </div>


    </main>
  </body>
</html>
